<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TourX</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f052c url('star-bg.png') no-repeat center center;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 90%;
    }

    .logo img {
      width: 100px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 2.2em;
      font-weight: bold;
      margin: 10px 0;
      white-space: nowrap;
    }

    .title span {
      color: #00cfff;
    }

    .subtitle {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .download-btn {
      background-color: #00cfff;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 207, 255, 0.7);
      margin-bottom: 40px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 30px;
    }

    .icons img {
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="TourX Logo">
    </div>

    <div class="title">
      COMPETE. <span>WIN.</span> EARN.
    </div>

    <div class="subtitle">
      Join tournaments, prove your skills, and win rewards!
    </div>

    <button class="download-btn">Download App</button>

    <div class="icons">
      <img src="game-icon.png" alt="Gamepad Icon">
      <img src="coin-icon.png.png" alt="Coin Icon">
    </div>
  </div>
</body>
</html>
