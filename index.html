<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOURX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#0b0c2a, #0b0c2a) no-repeat center center fixed;
      background-image: url('bg-stars.png'); /* use your background starry image */
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      padding: 60px 20px;
    }
    .logo {
      width: 100px;
      margin: 0 auto;
    }
    h1 {
      font-size: 36px;
      font-weight: 900;
      margin-top: 20px;
    }
    h1 span {
      color: #00d0ff;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    .download-btn {
      background-color: #00d0ff;
      color: black;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #00d0ff80;
    }
    .icons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 500px;
      margin: 60px auto 0;
    }
    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .icon img {
      width: 80px;
      margin-bottom: 10px;
    }
    @media screen and (max-width: 600px) {
      .icons {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.png" alt="TourX Logo"/>
    <h1>COMPETE. <span>WIN.</span> EARN.</h1>
    <p>Join tournaments, prove your skills, and win rewards!</p>
    <button class="download-btn">Download App</button>

    <div class="icons">
      <div class="icon">
        <img src="game-icon.png" alt="Game Icon"/>
        <p>Game</p>
      </div>
      <div class="icon">
        <img src="coin-icon.png" alt="Coin Icon"/>
        <p>Coin</p>
      </div>
    </div>
  </div>
</body>
</html>
