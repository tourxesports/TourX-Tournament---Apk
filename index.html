<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOURX - Compete. Win. Earn.</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle, #0d0b25, #02010a);
  color: #fff;
  text-align: center;
  padding: 40px 20px;
}

.logo {
  width: 100px;
  margin: 0 auto 20px;
}

.title {
  font-size: 36px;
  font-weight: 900;
  margin-bottom: 10px;
}

.title span {
  color: #00e0ff;
}

.subtitle {
  font-size: 18px;
  color: #ccc;
  margin-bottom: 40px;
}

.download-btn {
  background-color: #00e0ff;
  color: #000;
  padding: 14px 32px;
  border-radius: 32px;
  font-size: 16px;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 0 20px rgba(0, 224, 255, 0.6);
  transition: transform 0.3s;
  display: inline-block;
  margin-bottom: 40px;
}

.download-btn:hover {
  transform: scale(1.05);
}

.icons {
  display: flex;
  justify-content: space-around;
  max-width: 400px;
  margin: 0 auto;
}

.icons img {
  width: 60px;
}

@media (max-width: 600px) {
  .title {
    font-size: 28px;
  }

  .subtitle {
    font-size: 16px;
  }

  .icons img {
    width: 50px;
  }
}

  </style>
</head>
<body>
  <img src="logo.png" alt="TourX Logo" class="logo" />
  <h1 class="title">COMPETE. <span>WIN.</span> EARN.</h1>
  <p class="subtitle">Join tournaments, prove your skills, and win rewards!</p>
  <a class="download-btn" href="https://tourxesports.com/TourX_Tournament.apk" download>Download App</a>
  <div class="icons">
    <img src="gamepad.png" alt="Gamepad" />
    <img src="coin.png" alt="Coin" />
  </div>
</body>
</html>
