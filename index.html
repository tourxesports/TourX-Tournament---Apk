<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOURX - Compete. Win. Earn.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: radial-gradient(circle at center, #0b0b1f 0%, #000000 100%);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .logo {
      width: 120px;
      margin: 0 auto 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 10px;
    }
    h1 span {
      color: #00ccff;
    }
    p {
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 30px;
    }
    .btn-download {
      background-color: #00ccff;
      color: black;
      font-weight: 700;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.6);
      transition: transform 0.3s;
    }
    .btn-download:hover {
      transform: scale(1.05);
    }
    .icons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 60px;
    }
    .icons div {
      text-align: center;
    }
    .icons img {
      width: 60px;
      height: 60px;
    }
    .icons p {
      margin-top: 10px;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .icons {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="TourX Logo" class="logo">
  <h1>COMPETE. <span>WIN.</span> EARN.</h1>
  <p>Join tournaments, prove your skills, and win rewards!</p>
  <a href="#" class="btn-download">Download App</a>
  <div class="icons">
    <div>
      <img src="game-icon.png" alt="Game">
      <p>Game</p>
    </div>
    <div>
      <img src="coin-icon.png" alt="Coin">
      <p>Coin</p>
    </div>
  </div>
</body>
</html>
